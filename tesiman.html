<script>
const questions = [  
  /* 40 positif */  
  "Saya melaksanakan ibadah wajib tepat waktu.",  
  "Saya berdoa ketika menghadapi masalah.",  
  "Saya merasa diawasi Tuhan dalam keseharian.",

  "Saya bersyukur atas hal kecil.",  
  "Saya bersabar ketika diuji.",

  "Saya memaafkan orang lain.",  
  "Saya menjaga lisan.",  
  "Saya menepati janji.",  
  "Saya rendah hati.",  
  "Saya tidak iri pada orang lain.",  
  "Saya mengingat Tuhan di waktu senggang.",  
  "Saya menjauhi hal melalaikan.",  
  "Saya menjaga pandangan.",  
  "Saya menjaga amanah.",  
  "Saya introspeksi diri.",  
  "Saya menerima takdir.",  
  "Saya memperbaiki diri.",  
  "Saya tidak mudah putus asa.",  
  "Saya tenang saat beribadah.",  
  "Saya takut berbuat dosa.",  
  "Saya mengutamakan akhirat dan dunia secara seimbang.",  
  "Saya menolong keluarga.",  
  "Saya menghormati orang tua.",  
  "Saya berbuat baik diam-diam.",  
  "Saya menghindari ghibah.",  
  "Saya bersedekah.",  
  "Saya menjaga niat.",  
  "Saya percaya Tuhan Maha Adil.",  
  "Saya konsisten dalam kebaikan.",  
  "Saya tidak sombong.",  
  "Saya menahan emosi.",  
  "Saya yakin doa didengar.",  
  "Saya mendahulukan kewajiban daripada keinginan.",  
  "Saya ingin lebih baik.",  
  "Saya takut jauh dari Tuhan.",  
  "Saya menjaga iman.",  
  
  /* 20 negatif */  
  "Saya sering menunda ibadah.",  
  "Saya jarang berdoa kecuali terpaksa.",  
  "Saya merasa Tuhan tidak berperan.",  
  "Saya sering menyakiti orang lain.",  
  "Saya sering berbohong kecil.",  
  "Saya tetap melakukan yang salah.",  
  "Saya sering mengeluh.",  
  "Saya mudah marah.",  
  "Saya membantu jika ada untung.",  
  "Saya sulit memaafkan.",  
  "Saya tidak menjaga lisan.",  
  "Saya sering ingkar janji.",  
  "Saya merasa lebih baik dari orang lain.",  
  "Saya tidak percaya Nabi & Rosul.",  
  "Saya kurang percaya Tuhan.",  
  "Saya hanya mementingkan diri sendiri.",  
  "Saya tidak peduli kepada orang yang terkena musibah.",  
  "Saya bersedekah hanya untuk pamer.",  
  "Saya sering curang.",  
  "Saya merasa iman tidak penting."  
];  
  
const NEGATIVE_START = 40;  
let index = 0;  
  
// ambil jawaban lama kalau ada  
let answers = JSON.parse(localStorage.getItem("imanAnswers"))   
  || new Array(questions.length).fill(null);  
  
const thumbsUp = `<svg viewBox="0 0 24 24" class="icon"><path d="M2 21h4V9H2v12zm20-11c0-1.1-.9-2-2-2h-6.3l1-4.6.03-.32c0-.41-.17-.79-.44-1.06L13 1 6.6 7.4C6.22 7.78 6 8.3 6 8.83V19c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73V10z"/></svg>`;  
const thumbsDown = `<svg viewBox="0 0 24 24" class="icon"><path d="M22 3h-4v12h4V3zM2 14c0 1.1.9 2 2 2h6.3l-1 4.6-.03.32c0 .41.17.79.44 1.06L11 23l6.4-6.4c.38-.38.6-.9.6-1.43V5c0-1.1-.9-2-2-2H7c-.83 0-1.54.5-1.84 1.22L2.14 11.27c-.09.23-.14.47-.14.73V14z"/></svg>`;  
  
function renderQuestion() {  
  document.getElementById("progress").innerText =  
    `Pertanyaan ${index + 1} dari ${questions.length}`;  
  
  document.getElementById("slide").innerHTML = `  
    <div class="question">${questions[index]}</div>  
    <div class="options">  
      <span class="black" onclick="selectAnswer(1,this)">${thumbsDown}</span>  
      <span class="gray" onclick="selectAnswer(2,this)">${thumbsUp}</span>  
      <span class="green" onclick="selectAnswer(3,this)">${thumbsUp}</span>  
    </div>`;  
  
  // kunci jawaban lama  
  if (answers[index] !== null) {  
    let choice;  
    const isNegative = index >= NEGATIVE_START;  
    const score = answers[index];  
  
    if (!isNegative) {  
      if (score === -1) choice = 1;  
      if (score === 1) choice = 2;  
      if (score === 2) choice = 3;  
    } else {  
      if (score === 2) choice = 1;  
      if (score === 1) choice = 2;  
      if (score === -1) choice = 3;  
    }  
  
    const icons = document.querySelectorAll(".icon");  
    icons[choice - 1].classList.add("selected");  
  }  
}  
  
function selectAnswer(choice, el) {  
  let score = 0;  
  const isNegative = index >= NEGATIVE_START;  
  
  if (!isNegative) {  
    if (choice === 1) score = -1;  
    if (choice === 2) score = 1;  
    if (choice === 3) score = 2;  
  } else {  
    if (choice === 1) score = 2;  
    if (choice === 2) score = 1;  
    if (choice === 3) score = -1;  
  }  
  
  answers[index] = score;  
  localStorage.setItem("imanAnswers", JSON.stringify(answers));  
  
  document.querySelectorAll(".icon").forEach(i => i.classList.remove("selected"));  
  el.querySelector(".icon").classList.add("selected");  
}  
  
function nextQuestion() {  
  if (index < questions.length - 1) {  
    index++;  
    renderQuestion();  
  } else {  
    showResult();  
  }  
}  
  
function prevQuestion() {  
  if (index > 0) {  
    index--;  
    renderQuestion();  
  }  
}  
  
function showResult() {  
  if (answers.includes(null)) {  
    alert("Masih ada pertanyaan belum dijawab.");  
    return;  
  }  
  
  const total = answers.reduce((a,b)=>a+b,0);  
  const min = -questions.length;  
  const max = questions.length * 2;  
  const percent = Math.round(((total - min) / (max - min)) * 100);  
  
  document.getElementById("slide").innerHTML = "";  
  document.getElementById("progress").innerText = "";  
  document.getElementById("result").innerText =  
    `Hasil Tes Iman Anda: ${percent}%`;  
}  
  
renderQuestion();  
</script>  </body>
