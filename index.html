<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tes Iman</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;

      
      background: linear-gradient(
        135deg,
        #0b5f3a,
        #0f9b4a,
        #1fc97a
      );
    }

    .card {
      width: 20rem;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.6);
    }

    .card video {
      width: 100%;
      display: block;
    }

    .card-body {
      padding: 22px;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .card-text {
      font-size: 0.95rem;
      margin-bottom: 22px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #198754, #20c997);
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="card-body">
      <h5 class="card-title">
        Selamat Datang di<br> Tes Iman
      </h5>

      <p class="card-text">
        Refleksikan keimananmu melalui pertanyaan bertahap dan jujur.
      </p>

      <a href="tesiman.html" class="btn">Mulai Tes</a>
    </div>
  </div>

</body>
</html>
